name: Deploy NodeJS Application

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Deploy Via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: wali
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/linux-user/nodejs-application-deploy
          git pull
          docker compose up -d --build
